[package]
name = "arachne"
version = "0.1.0"
edition = "2021"

[dependencies]
mlir-interpreter = { package = "arachne-mlir-interpreter", path = "../interpreter/mlir" }
naive-interpreter = { package = "arachne-naive-interpreter", path = "../interpreter/naive" }
vm-interpreter = { package = "arachne-vm-interpreter", path = "../interpreter/vm" }
parse = { package = "arachne-parse", path = "../parse" }
vm = { package = "arachne-vm", path = "../vm" }
async-recursion = "1.0.4"
async-stream = "0.3.5"
clap = { version = "4.3.3", features = ["cargo"] }
futures = "0.3.28"
melior = "0.9"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["full"] }

[dev-dependencies]
pretty_assertions = "1.3.0"
